<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <script src="javascript.js" defer></script>
    <title>iCalculator</title>
</head>
<body>
    <div class="calculator">

        <div class="display"></div>
        
        <div class="del-enter-buttons">
            <button class="clear-button">C</button>
            <button class="enter-button">=</button>
        </div>
        
        <div class="button-section">   
                <button class="buttons num-button">7</button>
                <button class="buttons num-button">8</button>
                <button class="buttons num-button">9</button>
                <button class="buttons plus">+</button>
                <button class="buttons num-button">4</button>
                <button class="buttons num-button">5</button>
                <button class="buttons num-button">6</button>
                <button class="buttons minus">-</button>
                <button class="buttons num-button">1</button>
                <button class="buttons num-button">2</button>
                <button class="buttons num-button">3</button>
                <button class="buttons divided">/</button>
                <button class="buttons num-button">0</button>
                <button class="buttons dot-button">.</button>
                <button class="buttons percent">%</button>
                <button class="buttons times">*</button>
        </div>
    </div>
</body>
</html>
