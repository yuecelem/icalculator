<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <script src="javascript.js" defer></script>
    <title>iCalculator</title>
</head>
<body>
    <div class="calculator">

        <div class="display">
            <div class="sub-display"></div>
            <div class="main-display"></div>
        </div>
        
        <div class="del-enter-buttons">
            <button class="clear-button">C</button>
            <button class="equals-button">=</button>
        </div>
        
        <div class="button-section">   
                <button class="buttons num-button">7</button>
                <button class="buttons num-button">8</button>
                <button class="buttons num-button">9</button>
                <button class="buttons plus operator">+</button>
                <button class="buttons num-button">4</button>
                <button class="buttons num-button">5</button>
                <button class="buttons num-button">6</button>
                <button class="buttons minus operator">-</button>
                <button class="buttons num-button">1</button>
                <button class="buttons num-button">2</button>
                <button class="buttons num-button">3</button>
                <button class="buttons divided operator">/</button>
                <button class="buttons num-button">0</button>
                <button class="buttons dot-button">.</button>
                <button class="buttons percent">%</button>
                <button class="buttons times operator">*</button>
        </div>
    </div>
</body>
</html>
